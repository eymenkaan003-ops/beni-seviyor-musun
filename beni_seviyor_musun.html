#evet { background-color: red; color: white; }

</style>

<body>

<script>
let hayir = document.getElementById("hayir");
let evet = document.getElementById("evet");
let mesaj = document.getElementById("mesaj");
let boyut = 1;

hayir.addEventListener("click", () => {
  boyut -= 0.2;
  if (boyut <= 0) {
    hayir.style.display = "none";
  } else {
    hayir.style.transform = `scale(${boyut})`;
  }
});

evet.addEventListener("click", () => {
  evet.style.display = "none";
  hayir.style.display = "none";
  mesaj.style.display = "block";
});
</script>
